<!DOCTYPE html>
<html lang="en">

<head>
    <script defer data-domain="weareunder.design" src="https://plausible.io/js/plausible.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Under - 404 Page Not Found" />
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="apple-touch-icon" href="./images/webclip.svg" />
    <link rel="stylesheet" href="https://renecss.org/rene.css" />
    <style>
        .circle {
            cursor: pointer;
            display: flex;
            border-radius: 100%;
            position: absolute;
            z-index: 4;
            width: 220px;
            height: 220px;
            color: white;
            background-color: #EC5A29;
            right: 50%;
            top: 30%;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (max-width: 768px) {
            .circle {
                width: 160px;
                height: 160px;
            }
        }

        .fullscreen-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="./js/pingpong.js"></script>
    <title>404 - Page Not Found | Under Design</title>
</head>

<body data-theme="light">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <under-header></under-header>
    <under-navigation></under-navigation>
    <div class="view ping-pong" style="position: relative;">
        <video src="./animations/light.webm" autoplay muted loop class="fullscreen-video"></video>
        <a href="/" class="circle circle-brandsprint random-color-change" id="cta-animation">
            <h4>404</h4>
        </a>
    </div>
    
    <under-footer></under-footer>
    
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/randomcolorchange.js"></script>
    
    <script>
        // Auto redirect after 8 seconds (longer since user might want to click)
        setTimeout(() => {
            window.location.href = '/';
        }, 8000);
    </script>
</body>

</html>
